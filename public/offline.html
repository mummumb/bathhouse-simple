<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bathhouse Studio</title>
  <style>
    :root {
      --bathhouse-black: #000000;
      --bathhouse-cream: #f2ebde;
      --bathhouse-slate: #5a6870;
      --bathhouse-teal: #598c82;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bathhouse-cream);
      color: var(--bathhouse-black);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--bathhouse-black);
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--bathhouse-slate);
      margin-bottom: 2rem;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      fill: var(--bathhouse-teal);
    }
    
    button {
      background-color: var(--bathhouse-teal);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
      <line x1="16" y1="8" x2="2" y2="22"></line>
      <line x1="17.5" y1="15" x2="9" y2="15"></line>
    </svg>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Please check your connection and try again.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
